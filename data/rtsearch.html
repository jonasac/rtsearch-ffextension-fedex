<html>

<head>

<style>
    #exclusive {
        padding-bottom: 25px;
    }

    label {
          font: bold normal small/1.4em Verdana, sans-serif;
    }

    #inclusive {
        padding-bottom: 10px;
    }
</style>
</head>
<body>
<div id="exclusive">
<label>Exclusive:</label>
<input type="text" placeholder="Ticketnr" id="ticketnr">

</div>

</html>
