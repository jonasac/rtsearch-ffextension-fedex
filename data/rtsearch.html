<html>

<head>
<meta charset="utf-8">
<style>
    #content {
        overflow: scroll;
    }
    #exclusive {
        margin-bottom: 15px;
    }

    label {
          font: bold normal small/1.5em Verdana, sans-serif;
    }

    #inclusive {
        margin-bottom: 15px;
    }

    #search {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div id="content" align="center">
    <div id="exclusive">
        <label>Exclusive:</label>
        <input type="text" placeholder="Ticketnr" id="ticketnr">
        <input type="text" placeholder="Subject" id="subject">
        <input type="text" placeholder="Requestor" id="requestor">
    </div>
    <div id="inclusive">
        <label>Inclusive:</label>
        <input type="text" placeholder="Queue" id="queue">
        <input type="text" placeholder="Status" id="status">
        <input type="text" placeholder="Owner" id="owner">
    </div>
    <div id="search">
        <button type="button" id="search">Search</button>
    </div>
</div>
</body>
</html>
